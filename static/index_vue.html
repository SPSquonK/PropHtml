<!DOCTYPE html>
<html>
  <head>
    <title>Express Prop Html</title>
    <link href="weapon.css" rel="stylesheet" />
    <style>
      #id  { display: hidden; }
      #app { display: block;  }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <div id="app">
      <h2>{{ category }}</h2>

      <table>
        <tr>
          <th>Icon</th>
          <th>ID</th>
          <th>Name</th>
          <th>Job</th>
          <th>Level</th>
          <th>Bonus</th>
        </tr>
        <tr v-for="item in items" v-bind:key="item.id">
          <td><img v-bind:src="'dds/' + item.icon" /></td>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.jobName }}</td>
          <td><span v-if="item.level != 0">{{ item.level }}</span></td>
          <td v-html="buildBonus(item.bonus)"></td>
        </tr>
      </table>
    </div>

    <footer>
      <a href="https://github.com/SPSquonK/PropHtml">Express Prop Html</a> Â© SquonK, 2021
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="common/bonusToStr.js"></script>
    <script src="main.js"></script>
  </body>
</html>

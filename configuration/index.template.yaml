
################################################################################
# Finding the resources

# Resource folder is used for: 
# - textClient.inc, textClient.txt.txt, 
# - propItem.txt, propItem.txt.txt
# - The Item folder
resource-folder: false

# Source folder is used for:
# - _Interface/WndManager.cpp (TID of dst)
source-folder: false

# The source folder is only required to the dst to text mapping. Instead of
# using the source, you can use a dstProp.json file. It can either be written
# manually or generated with `tools.js dstProp`. Look at the README for more
# information
dst-prop-json: false


################################################################################
# Prop Item Modification

# When the server modifies the propItem file, if will store the original file
# here. If this variable does not exist, the original propItem will not be
# stored. You may not want this feature if you
# If the file already exists, it will not be replaced
keep-original-prop-item: false

# The default behaviour is to replace the original propItem.txt file. If you
# prefer, you can specify a location for the generated propItem files.
new-prop-item-path: false

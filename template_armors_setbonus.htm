<table style="width: 100%; text-align: center;">
    {% for nb_of_parts in bonus %}
        {% if bonus[nb_of_parts]|length != 0 %}
            <tr>
                <td><strong>{{ nb_of_parts }} parts</strong></td>
            </tr>

            {% for b in bonus[nb_of_parts] %}
                <tr>
                    <td>{{ b }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    {% endfor %}
</table>
